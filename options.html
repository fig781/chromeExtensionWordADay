<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Options</title>
    <style>
      form{
        font-size: large;
      }
      button{
        font-size: large;
      }
      #saved p{
        display: inline;
      }
      #setTo{
        display: inline;
      }
    
    </style>
  </head>
  <body>
    <h1>What Language Do You Want to Practice</h1>
    <form>
        <input id="French" type="radio"  name="language" value="French"> French<br>
        <input id="Spanish" type="radio"  name="language" value="Spanish"> Spanish<br>
        <input id="German" type="radio"  name="language" value="German"> German<br>
        <input id="Russian" type="radio"  name="language" value="Russian"> Russian<br><br>
        
        <button id="save">Save</button>
      </form> 
      <div id="saved">
        <p>Current Language: </p>
        <strong><p id="setTo"></p></strong>
      </div>
      
      <script src="options.js"></script>
  </body>
</html>
